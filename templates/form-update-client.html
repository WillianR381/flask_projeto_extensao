{% extends 'base.html'%}

{% block title %} Form - Add Client {% endblock %}

{% block content %} 

  <form action="{{ url_for('update_client',id=id) }}" method=post>
    <div class="row mb-4">
      <div class="col">
        <!-- First Name input -->
        <div class="form-outline">
          <label class="form-label" for="input-text-first-name">First name</label>
          <input class="form-control" type="text" id="input-text-first-name" value="{{form.first_name}}" />
        </div>
      </div>
      <div class="col">
        <!-- Last Name input -->
        <div class="form-outline">
          <label class="form-label" for="input-text-last-name">Last name</label>
          <input class="form-control" type="text" id="input-text-last-name" value="{{form.last_name}}" />
        </div>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col">
        <!-- Razao Social input -->
        <div class="form-outline ">
          <label class="form-label" for="input-text-razao-social">Raz√£o Social</label>
          <input class="form-control" type="text" id="input-text-razao-social" value="{{form.razao_social}}" />
        </div>
      </div>
      <div class="col">
          <!-- CNPJ input -->
          <div class="form-outline ">
            <label class="form-label" for="input-text-cnpj">CNPJ</label>
            <input class="form-control" type="text" id="input-text-cnpj" value="{{form.cnpj}}" />
          </div>
      </div>
    </div>
    

    <div class="row mb-4">

      <div class="col-8">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="input-text-email">Email</label>
          <input class="form-control" type="email" id="input-text-email" value="{{form.email}}"  />
        </div>
      </div>

      <div class="col">
        <!-- Phone input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="input-text-phone">Phone</label>
          <input class="form-control" type="text" id="input-text-phone" value="{{form.phone}}"/>
        </div>
      </div>
    </div>
  
    <!-- Submit button -->
    <div class="col text-center">
      <button type="submit" class="btn btn-primary btn-block col-8  mb-4">Enviar</button>
    </div>
  </form>
{% endblock %}
